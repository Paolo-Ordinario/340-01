    body {
        font-family: 'DM Sans', sans-serif;

    #searchInput {
        width: 100%;

        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    #searchInput:focus {
        border-color: #22c277;

    .product-section {
        background: white;
        padding: 20px;
        border-radius: 15px;

    }

    .product-section h5 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px
    }

    .product-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(2, 1fr);
    }


    .product-card {
        border: 1px solid #eee;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
        cursor: pointer;
        background: white;
        color: inherit;
        text-decoration: none;
    }

    .product-card:hover {
        transform: translateY(-3px);
    }

    .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
    }

    .product-name {
        font-size: 14px;
        font-weight: 500;
        margin: 0 0 4px 0;
    }

    .product-seller {
        font-size: 12px;
        color: #888;
        margin: 0 0 4px 0;
    }

    .product-price {
        font-size: 16px;
        font-weight: bold;
        color: #1c1c1e;
        margin: 0;
    }

    .no-results {
        grid-column: 1/-1;
        text-align: center;
        padding: 3rem;
        color: #888;
    }

    @media (max-width: 576px) {
        .product-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

    <script>
        const searchInput = document.getElementById('searchInput');
        const productGrid = document.getElementById('productGrid');
        const cards = productGrid.querySelectorAll('.product-card');

        searchInput.addEventListener("keyup", () => {
           const value = searchInput.value.toLowerCase();
           let visible = 0;
           cards.forEach(card => {
              const name = card.querySelector('.product-name').textContent.toLowerCase();
              const seller = card.querySelector('.product-seller').textContent.toLowerCase();
